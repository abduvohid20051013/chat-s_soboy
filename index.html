<body>

					<li class="nav-item pr-5 d-flex align-items-center justify-content-around">

						<span class="user-bio">
							<h5 class="user-title m-0 text-light">Abduvohid</h5>
							<p class="user-text m-0 text-light">Online</p>
						</span>
					</li>
					<li class="nav-item">
						<a href="#" class="navbar-link">
							<img src="img/telephone.svg" alt="icon" class="call-img" width="30">
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="navbar-link">
							<img src="img/video-call.svg" alt="icon" class="call-img" width="30">

	</header>
	<div class="chat">

		</a>

		</a>

			<label class="form-label">

		</form>
	</footer>
	<footer class="footer-receive d-flex justify-content-around align-items-center">
		<a href="#" class="footer-link">

		</a>
		<a href="#" class="footer-link">

		</a>
